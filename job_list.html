{% load static %}
{% block body %}
{% include 'recruiter_navigation.html' %}
<style>
    tr{text-align: center;}
</style>
<p STYLE="text-align:center;font-size:25px;color:blue; background-color:black;margin-top:1%;font-weight:10">MANAGE JOB DETAILS</p><hr>
<div class="container">
<table class="table table-hover" id="example" >
    <thead>
        <tr style="background-color: rgb(199, 14, 14); color: white;">
            <th>S.No.</th>
            <th>Job Title</th>
            <th>Creation Date</th>
        
            <th>Action</th>
        </tr>
    </thead>
    <tbody style="background-color: rgb(236, 226, 168);">
        {% for i in job %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.title}}</td>
            <td>{{i.Creationdate}}</td>
            
           
            <td><a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success btn-sm " >Edit</a>
                |<a href="{% url 'change_status' i.id %}" class="btn btn-danger btn-sm " >Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
