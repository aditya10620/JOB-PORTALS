{% load static %}
{% block body %}
{% include 'nav.html' %}
<p STYLE="text-align:center;font-size:25px;color:blue; background-color:black;margin-top:1%;font-weight:10">RECRUITER LOGIN</p><hr>
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label><b>Email Id</b></label>
    <input type="email" class="form-control" name="uname" placeholder="Enter Email id">
    <br>
    <label><b>PASSWORD</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">
    <input type="submit" value="login" class="btn btn-primary" style="margin-top:2%;color:darkcyan;background-color:black; font-weight:bold">
    <a href="{% url 'recruiter_signup' %}" class="btn btn-primary" style="margin-top:2%;color:darkcyan;background-color:black; font-weight:bold">SIGN UP</a>

</form>

{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("Login Successfull");
    window.location= ('{% url 'recruiter_home' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invelid Login Credentials, Try Again...");
</script>
{% endifequal %}

{% ifequal error "not" %}
<script>
    alert("Your login status is pending");
</script>
{% endifequal %}

{% endblock %}
