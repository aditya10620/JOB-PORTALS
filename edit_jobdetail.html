{% load static %}
{% block body %}
{% include 'recruiter_navigation.html' %}

<p STYLE="text-align:center;font-size:25px;color:blue; background-color:black;margin-top:1%;font-weight:10">EDIT JOB DETAILS</p><hr>
<form class="container mt-5"  name="signup" method="post" ENCTYPE="multipart/form-data">
    {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-12">
                <label> Job Title </label>
                <input type="text" class="form-control" name="jobtitle" value="{{job.title}}" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Start Date</label> <span style="color: red;">[{{job.start_date}}]</span> 
                <input type="date" class="form-control" name="sdate" value="{{job.start_date}}">
            </div>

            <div class="form-group col-md-6">
                <label>End Date </label> <span style="color: red;">[{{job.end_date}}]</span> 
                <input type="date" class="form-control" name="edate" placeholder="Enter End date">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Salary(per annum)</label>
                <input type="text" class="form-control" name="salary" value="{{job.salary}}"  required>
            </div>
            <div class="form-group col-md-6">
                <img src="{{job.image.url}}" width="120" hight="100"><a href="{% url 'change_companylogo' job.id %}">Change Company Logo</a>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Experience(in years)</label>
                <input type="text" class="form-control" name="exp" value="{{job.Experience}}"  required>
            </div>
            <div class="form-group col-md-6">
                <label>Company Location</label>
                <input type="text" class="form-control" name="location" value="{{job.Location}}"  required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Skills</label>
                <input type="text" class="form-control" name="skill" value="{{job.Skills}}"  required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Description</label>
                <textarea class="form-control" name="discription"  required>{{job.description}}</textarea>
            </div>
        </div>
        <input type="Submit" value="Edit" class="btn btn-primary" style="width:200px">

</form>

{% ifequal error "no" %}
<script>
    alert("Job detail has been Updated ");
    window.location = ('{% url 'edit_jobdetail' job.id %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong, Try Again...");
</script>
{% endifequal %}

{% endblock %}
