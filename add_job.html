{% load static %}
{% block body %}
{% include 'recruiter_navigation.html' %}

<p STYLE="text-align:center;font-size:25px;color:blue; background-color:black;margin-top:1%;font-weight:10">ADD JOB DETAILS</p><hr>
<form class="container mt-5" onsubmit="return chpas()" name="signup" method="post" ENCTYPE="multipart/form-data">
    {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-12">
                <label> Job Title </label>
                <input type="text" class="form-control" name="jobtitle" placeholder="Enter Job title" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Start Date</label>
                <input type="date" class="form-control" name="sdate" placeholder="Enter start date" required>
            </div>

            <div class="form-group col-md-6">
                <label>End Date </label>
                <input type="date" class="form-control" name="edate" placeholder="Enter End date" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Salary(per annum)</label>
                <input type="text" class="form-control" name="salary" placeholder="Enter salary" required>
            </div>
            <div class="form-group col-md-6">
                <label>Company Logo</label>
                <input type="file" class="form-control" name="logo"  required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Experience(in years)</label>
                <input type="text" class="form-control" name="exp" placeholder="Enter Experience" required>
            </div>
            <div class="form-group col-md-6">
                <label>Company Location</label>
                <input type="text" class="form-control" name="location" placeholder="comany Location" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Skills</label>
                <input type="text" class="form-control" name="skill" placeholder="Skills requireds" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Description</label>
                <textarea class="form-control" name="discription"  required></textarea>
            </div>
        </div>
        <input type="Submit" value="Submit" class="btn btn-primary" style="width:200px">

</form>

{% ifequal error "no" %}
<script>
    alert("Job detail has been added ");
    window.location = ('{% url 'job_list' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong, Try Again...");
</script>
{% endifequal %}

{% endblock %}
